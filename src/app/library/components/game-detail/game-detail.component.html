<div class="container-fluid game-detail-container">
    <div class="game-detail-header" [style.background]="'linear-gradient(to bottom, rgba(0,0,0,0.8) 0%, rgba(0,0,0,0.6) 50%, rgba(0,0,0,0) 100%), url('+game.img+')'">
        <img [src]="game.logo" class="game-detail-logo">
    </div>
    <div class="game-detail-info">
        <div class="game-detail-info-state">
            <ng-container [ngSwitch]="game.state">
                <button *ngSwitchCase="'installed'" class="game-detail-button">
                    <mat-icon class="me-2">play_arrow</mat-icon>
                    <p class="common-subtitle m-0">Play</p>
                </button>
                <button *ngSwitchCase="'downloading'" class="me-2 game-detail-button downloading-button" mat-flat-button>
                    <span class="downloading-value ">50%</span>
                    <mat-progress-spinner value="50" diameter="40" mode="determinate"></mat-progress-spinner>
                    <p class="common-subtitle m-0">Descargando</p>
                </button>
                <button *ngSwitchCase="'update'" class="me-2 game-detail-button" mat-flat-button>
                    <mat-icon>
                        arrow_downward
                    </mat-icon>
                    <p class="common-subtitle m-0">Instalar</p>
                </button>
            </ng-container>
        </div>
        <div class="row mt-5 pt-5 text-color-light">
            <div class="col-3 d-flex justify-content-center">
                <div>
                    <h4 class="text-color-light">Acerca de {{game.name | titlecase}}</h4>
                </div>
            </div>
            <div class="col-6 d-flex justify-content-center">
                <div>
                    <p class="common-body">{{game.description}}</p>
                    <div class="game-detail-platforms">Disponible en: </div>
                </div>
            </div>
            <div class="col-3 d-flex flex-column align-items-center">
                <div>
                    <p class="common-subtitle text-color-muted">Creador:</p>
                    <p class="common-subtitle text-color-light">{{game.author}}</p>
                    <p class="common-subtitle text-color-muted">Redes:</p>
